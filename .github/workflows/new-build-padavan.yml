name: Padavan Firmware Builder

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      DEVICE: K2P
      BLOCK_SIZE: 15872  # 单位KB
      ZT_ENABLED: "y"    # ZeroTier开关

    steps:
    # ========== 代码检出 ==========
    - name: Checkout code
      uses: actions/checkout@v4

    # ========== 依赖安装 ==========
    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          unzip libtool-bin curl cmake gperf gawk flex bison \
          fakeroot kmod cpio git python3-docutils gettext \
          texinfo build-essential help2man pkg-config \
          zlib1g-dev libgmp3-dev libmpc-dev libmpfr-dev \
          libncurses5-dev libltdl-dev libssl-dev libjson-c-dev

    # ========== 源码准备 ==========
    - name: Clone source
      run: |
        git clone --depth=1 https://github.com/hanwckf/padavan-4.4.git
        cd padavan-4.4/toolchain-mipsel
        ./dl_toolchain.sh
        mkdir -p /opt/images

    # ========== 配置阶段 ========== (关键修复区域)
    - name: Configure build
      run: |
        cd padavan-4.4/trunk

        # 验证设备配置模板存在
        if [ ! -f "configs/templates/${DEVICE}.config" ]; then
          echo "::error::Missing template for ${DEVICE}"
          exit 1
        fi

        # 应用基础配置
        cp "configs/templates/${DEVICE}.config" .config

        # 清理旧配置项（精确匹配）
        sed -i '/^CONFIG_FIRMWARE_INCLUDE_ZEROTIER=/d' .config
        sed -i '/^CONFIG_FIRMWARE_INCLUDE_ADBYBY=/d' .config

        # 写入新配置（修复heredoc语法）
        cat << 'EOF' >> .config  # 第71行正确格式
CONFIG_FIRMWARE_INCLUDE_OPENSSL_EXE=y
CONFIG_FIRMWARE_INCLUDE_ZEROTIER=${ZT_ENABLED}
CONFIG_FIRMWARE_INCLUDE_ADBYBY=n
EOF

    # ========== 构建阶段 ==========
    - name: Build firmware
      run: |
        cd padavan-4.4/trunk
        sudo ./clear_tree

        # 分阶段构建
        echo "::group::Building kernel"
        make kernel || exit 1
        echo "::endgroup::"

        echo "::group::Building modules"
        make modules || exit 1
        echo "::endgroup::"

        # 主构建流程
        echo "::group::Final build"
        if ! sudo ./build_firmware_modify "${DEVICE}" "${BLOCK_SIZE}"; then
          echo "::warning::Build failed, retrying with reduced size..."
          sudo ./build_firmware_modify "${DEVICE}" $((BLOCK_SIZE - 1024))
        fi
        echo "::endgroup::"

        # 产物验证
        if ! ls images/*.trx >/dev/null 2>&1; then
          echo "::error::No firmware files generated!"
          exit 1
        fi
        sudo mv -v images/*.trx /opt/images/

    # ========== 产物上传 ==========
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${DEVICE}-Firmware
        path: /opt/images/*.trx
